<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Latentsun — Motion Design & Animation</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body{margin:0;font-family:system-ui,Helvetica,Arial,sans-serif;background:#0c0c0c;color:#f2f2f2}
    header{padding:2rem;text-align:center;border-bottom:1px solid #222}
    header img{max-width:180px}
    main{max-width:1100px;margin:2rem auto;padding:0 1rem}
    .thumbs{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1rem}
    .thumbs a{display:block;text-decoration:none;color:#fff;border:1px solid #222;border-radius:12px;overflow:hidden}
    .thumbs img{width:100%;display:block}
    .thumbs h3{margin:.75rem;font-weight:600}
    footer{text-align:center;padding:3rem 1rem;border-top:1px solid #222;color:#777}
  </style>
</head>
<body>
  <header>
    <img src="stills/logo.gif" alt="Latentsun logo">
    <h1>Latentsun</h1>
    <p>Motion Design & Animation by Robert Lamb</p>
  </header>

  <main>
    <video src="videos/showreel.mp4" controls poster="stills/showreel-thumb.png" style="width:100%;border-radius:12px;margin-bottom:2rem;"></video>

    <div class="thumbs">
      <a href="projects/huawei-dragonflies.html">
        <img src="stills/huawei-thumb.webp" alt="Huawei Dragonflies">
        <h3>Huawei — Dragonflies</h3>
      </a>
      <a href="projects/floating-bonsai.html">
        <img src="stills/bonsai-thumb.jpg" alt="Floating Bonsai">
        <h3>Floating Bonsai</h3>
      </a>
      <!-- Add more as you go -->
    </div>
  </main>

  <footer>
    © Latentsun Ltd | All rights reserved
  </footer>
</body>
</html>
